    #stage .mountain {width:240em;position:absolute;left:0;bottom:0;}
    #stage .mountain-1 {height:10.5em;z-index:3;background:url(./mountain-1.png) repeat-x;background-size:auto 50%;background-position:0 bottom;}
    #stage .mountain-2 {height:12em;z-index:2;background:url(./mountain-2.png) repeat-x;background-size:auto 50%;background-position:0 bottom;}

    #stage .bear-wrapper {width:6.25em;height:3.125em;position:absolute;margin-left:-3.125em;left:50%;bottom:40px;z-index:999;}
    #stage .bear {width:3.12em;height:1.625em;position:absolute;margin-left:-1.5625em;left:-4%;bottom:20px;z-index:999;background:url(./bear.png) 0 0 no-repeat;background-size:25em 100%;opacity:0;}
